  \ get to show their faces \u2013 even in court \u2013 to the public 15 days prior\
  \ to the election and ten days after. Thanks to CPEC, every court case involving\
  \ the Punjab government of the previous era became a media trial of politicians\
  \ who were most vocal during their days as ministers.</p><p>CPEC created the Grand\
  \ Democratic Alliance. It was CPEC that pricked the conscience of south of Punjab\
  \ landlords and religious families to switch sides at the eleventh hour; the birth\
  \ of the Balochistan Awami Party was also a random coincidence. So is the amazing\
  \ fact of the volume of stories about Asif Ali Zardari and his sister\u2019s cases\
  \ of money laundering and other alleged crimes corresponding to their political\
  \ stance on whether to join forces with the PTI\u2019s opponents or stay quiet.</p><p>Of\
  \ course, it is just a crazy coincidence that everything that Shaikh Rashid said\
  \ (from the chief justice visiting the sight of the hospital that Rashid wanted\
  \ to complete in his constituency to the Sharif family landing specifically in Adiala\
  \ Jail) and Javed Hashmi repeatedly predicted has come true!</p><p>You have to believe\
  \ in CPEC and nothing else to make sense of the events that have taken place on\
  \ this country\u2019s electoral chessboard recently and those that have preceded\
  \ them. Nobody is to be blamed. No one did anything. Not even lifted a finger or\
  \ made a call, or rolled out maps to create an elaborate plan to recast national\
  \ politics. These things do not happen like this. Maybe elsewhere in the uncivilised\
  \ world, but not here in Pakistan. No way. Nobody has anything to do with anything.\
  \ All election-related things have happened because they just happened.</p><p>But\
  \ let\u2019s be clear on one thing: just because big things have simply happened\
  \ on their own does not mean that they will not have consequences. CPEC\u2019s consequences\
  \ are far and wide. The election results have triggered a wave of anger and a deep\
  \ feeling of being wronged in a large section of a charged electorate that cuts\
  \ across at least four ethnic and linguistic boundaries \u2013 Baloch, Pakhtun,\
  \ Mohajir and Punjabi. CPEC has activated religious groups with viciously sectarian\
  \ or parochial worldviews and with matchless ability to agitate the street.</p><p>CPEC\
  \ has broken down political debate into two unbridgeable halves and has planted\
  \ seeds of terrifying distrust and enveloping hatred among the young and the old\
  \ voter alike. It has laid a siege on the plan to build a stable political order\
  \ by putting a big question mark on the legitimacy of the verdict of these critical\
  \ elections.</p><p>These are long-term consequences that have already started to\
  \ unfold. Only if this Crazy Process of Election-related Coincidences had not happened,\
  \ Imran Khan\u2019s victory would have been such a splendid thing for the country\
  \ \u2013 neat, clean, undiluted and unquestioned. He could have truly led the country\
  \ from the front.</p><p>But now he has to constantly look over his shoulder, cover\
  \ his sides and, what\u2019s worse, constantly depend on CPEC to keep him afloat.\
  \ He is a man holding a tainted trophy even though without CPEC this trophy could\
  \ well have been his, fair and square. But now we would never know that. All we\
  \ know is that the Crazy Process of Election-related Coincidences has created a\
  \ royal mess \u2013 of the sort that will not get sorted out easily. Wait and watch.</p><p>The\
  \ writer is former executive editor of The News and a senior journalist with Geo\
